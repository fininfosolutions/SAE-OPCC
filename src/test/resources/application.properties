# Database settings
spring.datasource.url=jdbc:h2:mem:sae-opcc
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.settings.trace=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create

# Enable globally quoted identifiers
spring.jpa.hibernate.globally_quoted_identifiers=true

# DataSource Initialization
spring.datasource.initialize=false
spring.jpa.defer-datasource-initialization=true

spring.jpa.show-sql= true
spring.jpa.open-in-view= false
spring.jpa.properties.hibernate.jdbc.time_zone= UTC
spring.jpa.properties.hibernate.id.new_generator_mappings= true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit= true
spring.jpa.properties.hibernate.cache.use_second_level_cache= true
spring.jpa.properties.hibernate.cache.use_query_cache= false
spring.jpa.properties.hibernate.generate_statistics= false
spring.jpa.properties.hibernate.jdbc.batch_size= 25
spring.jpa.properties.hibernate.order_inserts= true
spring.jpa.properties.hibernate.order_updates= true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch= true
spring.jpa.properties.hibernate.query.in_clause_parameter_padding= true
spring.jpa.properties.hibernate.cache.region.factory_class= com.hazelcast.hibernate.HazelcastCacheRegionFactory
spring.jpa.properties.hibernate.cache.use_minimal_puts= true
spring.jpa.properties.hibernate.cache.hazelcast.instance_name= SAE-opcc
spring.jpa.properties.hibernate.cache.hazelcast.use_lite_member= true

spring.application.name= SAE-opcc
server.port: 8077

profile.active=test

# Disable auto-commit
spring.datasource.hikari.auto-commit=false



