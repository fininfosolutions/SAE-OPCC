databaseChangeLog:
  - changeSet:
      id: call_event
      author: fininfo
      changes:
        - createTable:
            tableName: call_event
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    primaryKeyName: call_event_pkey   
              - column:
                  name: closing_date
                  type: DATE
              - column:
                  name: appeal_date
                  type: DATE
              - column:
                  name: global_sous_initial_amount
                  type: NUMERIC(21,2)
              - column:
                  name: global_sous_initial_quantity
                  type: NUMERIC(21,2)
              - column:
                  name: global_sous_amount
                  type: NUMERIC(21,2)
              - column:
                  name: global_sous_quantity
                  type: NUMERIC(21,2)
              - column:
                  name: global_appeal_amount
                  type: NUMERIC(21,2)
              - column:
                  name: global_appeal_quantity
                  type: NUMERIC(21,2)
              - column:
                  name: global_unfunded_amount
                  type: NUMERIC(21,2)
              - column:
                  name: global_unfunded_quantity
                  type: NUMERIC(21,2)
              - column:
                  name: dinvestment_period
                  type: VARCHAR(255)
              - column:
                  name: investment_period
                  type: VARCHAR(255)
              - column:
                  name: issue_id
                  type: BIGINT
                  constraints:
                    references: issue(id)
                    foreignKeyName: issue_fkey
              - column:
                  name: devise_id
                  type: BIGINT
                  constraints:
                    references: public.devise(id)
                    foreignKeyName: devise_fkey

