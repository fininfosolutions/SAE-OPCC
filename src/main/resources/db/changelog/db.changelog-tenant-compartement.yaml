databaseChangeLog:
  - changeSet:
      id: compartement
      author: fininfo
      changes:
        - createTable:
            tableName: compartement
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    primaryKeyName: compartement_pkey   
              - column:
                  name: fonds
                  type: VARCHAR(255)
              - column:
                  name: reference
                  type: VARCHAR(255)
              - column:
                  name: sector_limit
                  type:  NUMERIC(4,2)
              - column:
                  name: target_size
                  type:  NUMERIC(21,2)
              - column:
                  name: extension_decision
                  type: VARCHAR(255) 
              - column:
                  name: investment_period
                  type: VARCHAR(255)     
              - column:
                  name: dinvestment_period
                  type: VARCHAR(255)     
              - column:
                  name: social_exercise
                  type: NUMERIC(21,2)
              - column:
                  name: investment_orientation
                  type: VARCHAR(255)    
              - column:
                  name: geographic_intervention
                  type: VARCHAR(255)          
              - column:
                  name: international_strategy
                  type: VARCHAR(255)                           
              - column:
                  name: investment_size
                  type: NUMERIC(21,2)
              - column:
                  name: investment_policy
                  type: VARCHAR(255)  
              - column:
                  name: debt_policy
                  type: VARCHAR(255)  
              - column:
                  name: business_practices
                  type: VARCHAR(255)  
              - column:
                  name: environmental_protection
                  type: VARCHAR(255)  
              - column:
                  name: reinvestment_policy
                  type: VARCHAR(255)  
              - column:
                  name: share_form
                  type: VARCHAR(255)  
              - column:
                  name: period
                  type: VARCHAR(255)  
              - column:
                  name: approval_date
                  type: DATE 
              - column:
                  name: end_date
                  type: DATE 
              - column:
                  name: share_class
                  type: VARCHAR(255)  
              - column:
                  name: devise_id
                  type: INTEGER
                  constraints:
                    references: public.devise(id)
                    foreignKeyName: fk_devise
              - column:
                  name: client_id
                  type: INTEGER
                  constraints:
                    references: client(id)
                    foreignKeyName: fk_client
              - column:
                  name: fund_id
                  type: INTEGER
                  constraints:
                    references: public.fund(id)
                    foreignKeyName: fk_fund
