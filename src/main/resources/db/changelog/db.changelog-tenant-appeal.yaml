databaseChangeLog:
  - changeSet:
      id: appeal
      author: fininfo
      changes:
        - createTable:
            tableName: appeal
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: appeal_pkey
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: appeal_date
                  type: DATE
              - column:
                  name: closing_date
                  type: DATE
              - column:
                  name: appeal_amount
                  type: NUMERIC(21,2)
              - column:
                  name: percentage
                  type: NUMERIC(21,2)
              - column:
                  name: unfunded_amount
                  type: NUMERIC(21,2)
              - column:
                  name: sous_amount
                  type: NUMERIC(21,2)
              - column:
                  name: sous_quantity
                  type: NUMERIC(21,2)
              - column:
                  name: appeal_quantity
                  type: NUMERIC(21,2)
              - column:
                  name: unfunded_quantity
                  type: NUMERIC(21,2)
              - column:
                  name: appeal_status
                  type: VARCHAR(255)
              - column:
                  name: dinvestment_period
                  type: VARCHAR(255)
              - column:
                  name: investment_period
                  type: VARCHAR(255)
              - column:
                  name: origin
                  type: VARCHAR(255)
              - column:
                  name: subscription_id
                  type: BIGINT
                  constraints:
                    references: subscription(id)
                    foreignKeyName: subscription_fkey
              - column:
                  name: devise_id
                  type: BIGINT
                  constraints:
                    references: public.devise(id)
                    foreignKeyName: devise_fkey
              - column:
                  name: created_by
                  type: VARCHAR(255)
              - column:
                  name: last_modified_by
                  type: VARCHAR(255)
              - column:
                  name: created_date
                  type: TIMESTAMP
              - column:
                  name: last_modified_date
                  type: TIMESTAMP
