databaseChangeLog:
  - changeSet:
      id: liberation
      author: fininfo
      changes:
        - createTable:
            tableName: liberation
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: liberation_pkey
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: reference
                  type: VARCHAR(255)
              - column:
                  name: liberation_date
                  type: DATE
              - column:
                  name: liberation_amount
                  type: NUMERIC(21,2)
              - column:
                  name: liberation_quantity
                  type: NUMERIC(21,2)
              - column:
                  name: percentage
                  type: NUMERIC(21,2)
              - column:
                  name: liberation_status
                  type: VARCHAR(255)
              - column:
                  name: liberation_event_id
                  type: BIGINT
                  constraints:
                    references: liberation_event(id)
                    foreignKeyName: liberation_event_fkey
              - column:
                  name: call_id
                  type: BIGINT
                  constraints:
                    references: call(id)
                    foreignKeyName: call_fkey
              - column:
                  name: devise_id
                  type: BIGINT
                  constraints:
                    references: public.devise(id)
                    foreignKeyName: devise_fkey
              - column:
                  name: created_by
                  type: VARCHAR(255)
              - column:
                  name: last_modified_by
                  type: VARCHAR(255)
              - column:
                  name: created_date
                  type: TIMESTAMP
              - column:
                  name: last_modified_date
                  type: TIMESTAMP
